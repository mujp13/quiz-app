<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Medical Terminology">
    <title>Quiz App</title>
    <link rel="shortcut icon" href="#">
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <div class="top">
        <div>
          <h1>Web Respiratory Therapist Quiz Prep </h1>    
          <ul>
            <li class='board'><i>Question: <span class="question-number">0</span></i></li>
            <li class='board'><i>Score: <span class="score">0</span></i></li>
        </div>
      </div>
    </header>
    <main>
        <section class="main-page">
          <p> This quiz is to help students to score better on respiratory therapy exams</p>
          <div class="start">
            <button type="button" id="start" class="startButton button">Start Quiz</button>
          </div>
        </section>
        <section class="questionBox box altBox"></section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="store.js"></script>
    <script src="index.js"></script>
  </body>
</html>
