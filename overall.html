<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Medical Terminology">
    <title>Quiz App: Start Screen</title>
    <link rel="shortcut icon" href="#">
    <link href="overall.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <div class="top">
        <div>
          <h1>Web Respiratory Therapist Quiz Prep </h1>    
          <ul>
            <li class='board'><i>Question: <span class="question-number">5</span></i></li>
            <li class='board'><i>Score: <span class="score">100%</span></i></li>
        </div>
      </div>
    </header>
    <main>
        <section class="overall-page">
          <p> Your score is 5/5 100%</p>
          <div class="start">
            <button type="button" id="result" class="startButton button">Restart Quiz</button>
          </div>
          
        </section>
        <form class="questionBox box altBox">
        </form>
        
    </main>

  </body>
</html>
